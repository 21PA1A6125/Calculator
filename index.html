<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b73cb116e4.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
    <link rel="stylesheet" href="sid_calcy.css">
</head>

<body>
    <div class="calc-container pt-5 pb-5 d-flex flex-row justify-content-center">
        <div class="p-3 calculator shadow-lg">
            <h1 class="heading">Calculator</h1>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="d-flex flex-column display mb-3">
                            <p class="text-dark output ml-2" id="operationsText"></p>
                            <p class="text-dark output ml-2" id="calculatorText"></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div id="clearBtn" class="bg-danger button text-center d-flex flex-column justify-content-center">
                            <span class="text-white">AC</span>
                        </div>
                    </div>
                    <div class="col-3">
                        <div value="/" id="/Btn" class="d-flex flex-column justify-content-center text-center button number">
                            <span class="text-white text-center">/</span>
                        </div>
                    </div>
                    <div class="col-3">
                        <div value='*' id="*Btn" class="d-flex flex-column justify-content-center text-center button number">
                            <span class="text-white text-center">*</span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                        <div value='7' id="7Btn" class="d-flex flex-column justify-content-center text-center button number">
                            <span class="text-white text-center">7</span>
                        </div>
                    </div>
                    <div class="col-3">
                        <div value='8' id="8Btn" class="d-flex flex-column justify-content-center text-center button number">
                            <span class="text-white text-center">8</span>
                        </div>
                    </div>
                    <div class="col-3">
                        <div id="9Btn" value='9' class="d-flex flex-column justify-content-center text-center button number">
                            <span class="text-white text-center">9</span>
                        </div>
                    </div>
                    <div class="col-3">
                        <div value='-' id="-Btn" class="d-flex flex-column justify-content-center text-center button number">
                            <span class="text-white text-center">-</span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                        <div value='4' id="4Btn" class="d-flex flex-column justify-content-center text-center button number">
                            <span class="text-white text-center">4</span>
                        </div>
                    </div>
                    <div class="col-3">
                        <div value='5' id="5Btn" class="d-flex flex-column justify-content-center text-center button number">
                            <span class="text-white text-center">5</span>
                        </div>
                    </div>
                    <div class="col-3">
                        <div value='6' id="6Btn" class="d-flex flex-column justify-content-center text-center button number">
                            <span class="text-white text-center">6</span>
                        </div>
                    </div>
                    <div class="col-3">
                        <div id="+Btn" value='+' class="d-flex flex-column justify-content-center text-center button number">
                            <span class="text-white text-center">+</span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                        <div id="1Btn" value='1' class="d-flex flex-column justify-content-center text-center button number">
                            <span class="text-white text-center">1</span>
                        </div>
                    </div>
                    <div class="col-3">
                        <div id="2Btn" value="2" class="d-flex flex-column justify-content-center text-center button number">
                            <span class="text-white text-center">2</span>
                        </div>
                    </div>
                    <div class="col-3">
                        <div value="3" id="3Btn" class="d-flex flex-column justify-content-center text-center button number">
                            <span class="text-white text-center">3</span>
                        </div>
                    </div>
                    <div class="col-3">
                        <div id="00Btn" class="d-flex flex-column justify-content-center text-center button number">
                            <span class="text-white text-center">00</span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div value="0" id="0Btn" class="d-flex flex-column justify-content-center text-center button number">
                            <span class="text-white text-center">0</span>
                        </div>
                    </div>

                    <div class="col-3">
                        <div id=".Btn" class="d-flex flex-column justify-content-center text-center button number">
                            <span class="text-white text-center">.</span>
                        </div>
                    </div>
                    <div class="col-3">
                        <div id="=Btn" class="bg-primary d-flex flex-column justify-content-center text-center button number">
                            <span class="text-light text-center">=</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script  src="sid_calcy.js"></script>
</body>

</html>
